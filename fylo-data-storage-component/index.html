<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive web for study">
    <meta name="author" content="Pedro Enrique">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>Fylo data storage component</title>
</head>

<body>
    <div class="all">
        <div class="container container1">
            <div class="logo">
                <img src="fylo-data-storage-component-master/images/logo.svg" alt="">
            </div>
            <div class="datas">
                <button>
                    <img src="icon-document.svg" alt="">
                </button>
                <button>
                    <img src="icon-folder.svg" alt="">
                </button>
                <button>
                    <img src="icon-upload.svg" alt="">
                </button>
            </div>
        </div>

        <div class="container container2">
            <div class="sizeInfo">
                <div>You've used <b>815 GB</b> of your storage</div>
            </div>

            <div class="sizeBar">
                <div class="used">
                    <div class="usedProgress"></div>
                    <div class="usedProgress-botton"></div>
                </div>
                <div class="sizeBarInfo">
                    <div><b>0 GB</b></div>
                    <div><b>1000 GB</b></div>
                </div>
            </div>

            <div class="sizeInfoVisual">
                <div>
                    <span id="num1">1</span><span id="num2">8</span><span id="num3">5</span>
                </div>
                <div class="infoVisualP">GB LEFT</div>
                <div class="balloon"></div>
            </div>
        </div>
    </div>
</body>

</html>
