<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>order summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <section>
            <img src="order-summary-component-main/images/illustration-hero.svg" class="img-primary" alt="#">

            <div class="article-content">
                <h1>Order Summary</h1>

                <article>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!
                    </p>
                </article>
            </div>

            <div class="plan-content">
                <img src="order-summary-component-main/images/icon-music.svg" alt="#">

                <div class="plan-content_price">
                    <span class="span-1">Annual Plan</span>
                    <span class="span-2">$59.99/year</span>
                </div>

                <a href="#">change</a>
            </div>

            <div class="button-content">
                <a href="#">Proceed to Payment</a>

                <a href="#">Cancel Order</a>
            </div>
        </section>
    </main>
</body>

</html>
