<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Enrique Ramos Pereira">
    <meta name="description" content="Responsive web for front-end mentor">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet">

    <title>Product preview card component</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="banner">
                    <picture>
                        <source srcset="product-preview-card-component-main/images/image-product-desktop.jpg"
                            media="(width >= 1440px)" alt="perfume image">
                        <source srcset="product-preview-card-component-main/images/image-product-mobile.jpg"
                            alt="perfume image">
                        <img src="product-preview-card-component-main/images/image-product-mobile.jpg"
                            alt="perfume image">
                    </picture>
                </div>

                <div class="content">
                    <span class="productIdc">PERFUME</span>

                    <h1 class="productName">Gabrielle Essence Eau De Parfum</h1>

                    <p class="productDesc">A floral, solar and voluptuous interpretation composed by Olivier polge,
                        Perfumer-Creator for the
                        house of CHANEL</p>

                    <span class="productPrice"><ins class="new-price">$149.99</ins><del
                            class="old-price">$169.99</del></span>

                    <a class="btn" href="$">
                        <svg>
                            <use xlink:href="icommon/symbol-defs.svg#icon-cart"></use>
                        </svg>

                        <span>Add to Cart</span>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
